name: LLM Code Scan

on:
  pull_request:
    branches:
      - main  # Adjust this to match the branch you want to protect
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  code-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repo (target)
        uses: actions/checkout@v3
      - name: llm
        run: python3 python.py
 
