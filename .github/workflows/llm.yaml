name: LLM Code Scan

on:
  pull_request:
    branches:
      - main  # Adjust this to match the branch you want to protect
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  code-scan:
    runs-on: [self-hosted, Linux, X64, zap]
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB }}
    steps:
      - name: Checkout current repo (target)
        uses: actions/checkout@v3
      - name: llm
        run: python3 Zap-scan.py
      - name: extract code
        id: generate
        run: python3 extract-code.py >> $value
      - name: generate output
        run: echo "The value from step 1 is ${{ steps.generate.outputs.value }}"
      - name: extract code
        run: python3 Createpr.py
 
